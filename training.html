<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Training • Multisport-Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div id="nav"></div>
  <div class="container">
    <div id="prof" class="card"></div>
    <div class="card">
      <h3>Train atleet</h3>
      <div id="msg"></div>
      <div class="row">
        <select id="athlete"></select>
        <select id="stat">
          <option value="speed">Snelheid</option>
          <option value="power">Kracht</option>
          <option value="technique">Techniek</option>
          <option value="stamina">Uithouding</option>
        </select>
        <select id="amount">
          <option value="1">+1</option>
          <option value="2">+2</option>
          <option value="3">+3</option>
        </select>
        <button id="trainBtn">Train</button>
      </div>
    </div>
    <div class="card">
      <h3>Jouw atleten</h3>
      <div id="list"></div>
    </div>
  </div>

  <script type="module">
    import { supabase } from "./assets/supabaseClient.js";
    import { navRender, requireAuth, getMyProfile } from "./assets/auth.js";
    navRender(document.getElementById("nav"));
    await requireAuth();

    const profBox = document.getElementById("prof");
    const msg = document.getElementById("msg");
    const athleteSel = document.getElementById("athlete");
    const statSel = document.getElementById("stat");
    const amountSel = document.getElementById("amount");
    const trainBtn = document.getElementById("trainBtn");
    const listDiv = document.getElementById("list");

    function show(type, text) { msg.innerHTML = `<div class="msg ${type}">${text}</div>`; }

    async function refreshProfile() {
      const prof = await getMyProfile();
      profBox.innerHTML = `
        <h3>${prof?.manager_name ?? 'Manager'}</h3>
        <div class="row">
          <div class="kpi">${prof?.mp ?? 0} MP</div>
          <div class="badge">${prof?.country_name ?? '—'}</div>
        </div>`;
    }

    async function loadAthletes() {
      const { data, error } = await supabase
        .from("athletes")
        .select("id,name,sport,event,age,speed,power,technique,stamina")
        .order("created_at",{ascending:false});
      if (error) { show("error", error.message); return; }
      athleteSel.innerHTML = data.map(a => `<option value="${a.id}">${a.name} — ${a.sport}/${a.event}</option>`).join("");
      renderList(data);
    }

    function renderList(rows) {
      if (!rows?.length) { listDiv.innerHTML = '<div class="msg warn">Geen atleten</div>'; return; }
      listDiv.innerHTML = `
        <table class="table">
          <thead><tr><th>Naam</th><th>Leeftijd</th><th>Snelh.</th><th>Kracht</th><th>Techniek</th><th>Uith.</th></tr></thead>
          <tbody>
            ${rows.map(a=>`
              <tr>
                <td><b>${a.name}</b><div class="small">${a.sport} – ${a.event}</div></td>
                <td>${a.age}</td>
                <td>${a.speed}</td>
                <td>${a.power}</td>
                <td>${a.technique}</td>
                <td>${a.stamina}</td>
              </tr>`).join("")}
          </tbody>
        </table>
      `;
    }

    trainBtn.addEventListener("click", async () => {
      msg.innerHTML = "";
      const athlete = athleteSel.value;
      const stat = statSel.value;
      const amount = parseInt(amountSel.value,10) || 1;
      try {
        const { data, error } = await supabase.rpc("train_athlete", { p_athlete: athlete, p_stat: stat, p_amount: amount });
        if (error) throw error;
        show("ok", `Getraind: ${stat} +${amount}.`);
        await refreshProfile();
        await loadAthletes();
      } catch (e) {
        show("error", e.message ?? "Training mislukt.");
      }
    });

    await refreshProfile();
    await loadAthletes();
  </script>
</body>
</html>
